<html>
   <head>
      <title>RoK Calculator</title>
   </head>
   <body>
      <form name="user-input">
		Block type: <select id="block_type">
			<option value="sod">Sod Block</option>
			<option value="thatch">Thatch Block</option>
			<option value="clay">Clay Block</option>
			<option value="wood">Wood Block</option>
			<option value="log">Log Block</option>
			<option value="cobble">Cobblestone Block</option>
            <option value="iron">Reinforced Wood Block</option>
			<option value="ironFull">Reinforced Wood Block (Full brakedown)</option>
			<option value="stone">Stone Block</option>
            <option value="stoneFull">Stone Block (Full brakedown)</option>
		</select><br>
        Width: <input type='text' id='width' value="1"/><br>
        Length: <input type='text' id='length' value="1"/><br>
        Wall height: <input type='text' id='wall_height' value="0.25"/><br>
        <input type="button" value="Submit" onclick="submitdata()">
      </form>
      <table id="info" style="border: 2px solid black;">
         <tr id="info-head">
            <td><b>Resource</b></td>
            <td><b>Count</b></td>
         </tr>
      </table>
      <div id="info-calc-results">
        dsadsasaddsa
      </div>
   </body>
   <script src="js.js"></script>
   <link rel="stylesheet" type="text/css" href="style.css">
</html>
